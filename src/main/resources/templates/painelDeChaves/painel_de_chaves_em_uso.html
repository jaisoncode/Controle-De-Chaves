<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!--font final -->

    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/painelDeChaves/painel-de-chaves-em-uso.css}">

    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.0.0/css/buttons.dataTables.min.css">
    <!-- Outros links de estilo ou scripts que possa ter -->

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>


    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/dataTables.buttons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.print.min.js"></script>
    <script src="/js/painelDeChaves/painel-de-chaves-em-uso.js" th:src="@{/js/painelDeChaves/painel-de-chaves-em-uso.js}"
        defer></script>

    <title>Document</title>
</head>

<body>
    <header class="bg-header-content">
        <nav class="page-content top-nav-content">
            <div class="itens-top-nav">
                <ul>
                    <a href="/page/cadastro-de-chaves" class="item-top-nav"> Cadastro de chaves</a>
                    <a href="/page/painel_de_chaves" class="item-top-nav-active"> Painel de chaves</a>
                </ul>
            </div>
            <div class="perfil-top-nav">
                <span>Olá, name </span>
                <span>foto</span>
            </div>
        </nav>
    </header>

    <main class="page-content main-conteudo">
        <div class="container-seletores-de-cadastro">
            <div class="seletores-de-cadastro">
                <a href="/page/painel_de_chaves">
                    <div class="select-cad-controle-de-chaves">
                        <div class="count-table">
                            <span id="count-pendentes">0</span>
                        </div>
                        <span>Disponível</span>
                    </div>
                </a>
                <a href="emprestimosEmUso">
                    <div class="select-cad-controle-de-chaves-active">
                        <div class="count-table">
                            <span id="count-em-uso">0</span>
                        </div>
                        <span>Em uso</span>
                    </div>
                </a>
                <a href="emprestimosDevolvidos">
                    <div class="select-cad-controle-de-chaves">
                        <div class="count-table">
                            <span id="count-devolvidos">0</span>
                        </div>
                        <span id="count-devolvidos">Devolvidos</span>
                    </div>
                </a>
                
            </div>

        </div>

        <div class="table-list">
        </div>

        <div class="confirm-devolucao-modal-content-group">
            <div class="confirm-devolucao-modal-content">
                <div class="title-modal">
                    <span>Confirmação de devolução</span>
                    <i id="fechar-modal" class='bx bx-x'></i>
                </div>

                <div class="title-confirm">
                    <span id="responsavel-por-chave">Raphael Carvalho</span>
                    <span>está devolvendo a chave:</span>
                    <p id="chave-da-devolucao" class="text-title-confirm">Nome da chave</p>
                </div>

                <div class="btn-input">
                    <button id="btn-cancel-devolucao" class="input-form" type="submit">Cancelar</button>
                    <button id="btn-confirm-devolucao" class="input-form" type="submit">Confirmar</button>
                </div>
    </main>
</body>

</html>
